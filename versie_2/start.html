<!DOCTYPE html>
<html>
<head>
<title>Educatieve memory game</title>
</head>
<body bgcolor="#544887">


<h1><p style="color:black;">Welkom bij de educatieve memory game</p></h1>

<input type="file" onchange="previewFile()"><br>
<img src="" height="200" alt="Image preview..."><br><br><br><br><br>


<button onclick="window.location.href = 'index.html';">Klik hier om het spel te beginnen</button>


<div id="result"></div>



<!-- Javascript -->
<script>

// Local storage
// Check browser support
if (typeof(Storage) !== "undefined") {
  // Store
  localStorage.setItem("lastname", "Trest");
  // Retrieve
  document.getElementById("result").innerHTML = localStorage.getItem("lastname");
} else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
    
    // Upload image
    function previewFile(){
        var preview = document.querySelector('img'); //selects the query named img
        var file    = document.querySelector('input[type=file]').files[0]; //sames as here
        var reader  = new FileReader();
 
        reader.onloadend = function () {
            preview.src = reader.result;
        }
 
        if (file) {
            reader.readAsDataURL(file); //reads the data as a URL
        } else {
            preview.src = "";
        }
   }
 
   previewFile();  //calls the function named previewFile()
   </script>

</p>
</body>
</html>
